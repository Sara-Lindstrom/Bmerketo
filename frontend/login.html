<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmerketo</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"defer></script>
    <script src="./js/script.js" defer></script>
    <link href="css/style.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header">          
            <div class="logo"><img src="images/logo.svg" alt=""></div>
            <nav id="menu" class="menu-links">
                <a class="link" href="home.html">HOME</a>
                <a class="link" href="productSpec.html">PRODUCTS</a>
                <a class="link" href="contact.html">CONTACT</a>
            </nav>
            <nav class="menu-icons">
                <a class="link" href="#"><i class="fa-regular fa-search"></i></a>
                <a class="link" href="login.html">Login</a>
                <a class="link" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </nav>
            <div class="toggle">
                <button class="btn-toggle btn-outline-white" data-option="toggle" data-target="#menu">
                    <i id="icon" class="fa-regular fa-bars"></i>
                </button>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- Breadcrumb -->
    <div class="background-banner">
        <img class="background-image" src="images/placeholders/1920x300.svg" alt="">
        
        <div class="banner-text">
            <section class="breadcrumb">
                <div class="container">
                    <div class="content">
                        <h1 class="title">CONTACT</h1>
                        <ul>
                            <li>HOME</li>
                            <li>CONTACT</li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- breadcrumb end -->

    <!-- Contact form -->
    <section class="login-form">
        <div class="container form-container">
            <div class="title">Please Login To Your Account</div>
            
            <form novalidate>
                <div class="email form-group">
                    <label for="email">Your Email*</label>
                    <a class="form-link" href="register.html">Don't Have An Account Yet?</a>
                    <input id="email" type="text" class="invalid">
                    <span class="error">Your email is required</span>
                </div>
                <div class="password form-group">
                    <label for="password">password*</label>
                    <a class="form-link" href="#">Forgot Your Password?</a>
                    <input id="password" type="text" class="invalid">
                    <span class="error">Your password is required</span>                    
                </div>
                <div class="terms form-checkbox-group">
                    <label class="custom-checkbox">Please keep me logged in.
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="form-btn">
                    <button class="theme-button form-submit-btn">Log In</button>
                </div>
            </form>
        </div>
    </section>
    <!-- Contact form end -->
    
    <!-- footer -->
    <div class="footer">
        <p class="footer-text">&copy; 2023 bmerketo. All Rights Reserved.</p>
    </div>
    <!-- footer end -->
</body>
</html>
